<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Simple</title>
  <link rel="stylesheet" href="estiloLogin .css" />
</head>
<body>

  <div id="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuarioLogin" placeholder="Usuario" />
    <input type="password" id="claveLogin" placeholder="Contraseña" />
    <button onclick="validarLogin()">Ingresar</button>
    <p id="mensajeLogin"></p>
    <button id="btnIrRegistrar" onclick="irARegistrar()">Ir a registrar</button>
  </div>

  <script src="Login.js"></script>

</body>
</html>
